<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Sunnyside agency landing page</title>

</head>

<body>
    <div class="header">
        <div class="head-style">
            <div class="logo">
                <p class="logo-heading">sunnyside</p>
            </div>
            <div class="links">
                <p class="link">About</p>
                <p class="link">Services</p>
                <p class="link">Properties</p>
                <p class="link">Contact</p>
            </div>
        </div>
        <div class="tag_line">
            <h1>WE ARE CREATIVES</h3>
                <img class="arrow-down" src="images/icon-arrow-down.svg" alt="arrow-down">
        </div>
    </div>
    <div class="feature">
        <div class="feature-text"></div>
        <div class="feature-image"></div>
        <div class="feature-image"></div>
        <div class="feature-text"></div>
        <div class="feature-image"></div>
        <div class="feature-image"></div>
    </div>
    <div class="testimonials"></div>
    <div class="footer-images">
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
